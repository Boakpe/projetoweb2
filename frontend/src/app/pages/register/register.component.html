<div class="min-h-screen bg-neutral-900 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full mx-auto">
      <h2 class="text-center text-3xl font-bold text-white">
        Create an Account
      </h2>
  
      <form
        [formGroup]="registerForm"
        (ngSubmit)="onSubmit()"
        class="mt-8 space-y-6"
      >
        <div *ngIf="registrationError" class="text-red-500">
          {{ registrationError }}
        </div>
  
        <div class="rounded-lg space-y-4">
          <!-- Username -->
          <div>
            <label for="username" class="sr-only">Username</label>
            <input
              formControlName="username"
              id="username"
              name="username"
              type="text"
              autocomplete="username"
              required
              class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-neutral-600 placeholder-neutral-400 text-white focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 focus:z-10 sm:text-sm"
              placeholder="Username"
            />
            <div
              *ngIf="
                registerForm.get('username')?.invalid &&
                registerForm.get('username')?.touched
              "
              class="text-red-500 text-sm mt-1"
            >
              Username is required.
            </div>
          </div>
  
          <!-- Email -->
          <div>
            <label for="email" class="sr-only">Email address</label>
            <input
              formControlName="email"
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              required
              class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-neutral-600 placeholder-neutral-400 text-white focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 focus:z-10 sm:text-sm"
              placeholder="Email address"
            />
            <div
              *ngIf="
                registerForm.get('email')?.invalid &&
                registerForm.get('email')?.touched
              "
              class="text-red-500 text-sm mt-1"
            >
              Please enter a valid email address.
            </div>
          </div>
  
          <!-- Password -->
          <div>
            <label for="password" class="sr-only">Password</label>
            <input
              formControlName="password"
              id="password"
              name="password"
              type="password"
              autocomplete="new-password"
              required
              class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-neutral-600 placeholder-neutral-400 text-white focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 focus:z-10 sm:text-sm"
              placeholder="Password"
            />
            <div
              *ngIf="
                registerForm.get('password')?.invalid &&
                registerForm.get('password')?.touched
              "
              class="text-red-500 text-sm mt-1"
            >
              Password is required.
            </div>
          </div>
        </div>
  
        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            [disabled]="registerForm.invalid"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Register
          </button>
        </div>
      </form>
  
      <!-- Login Link -->
      <div class="mt-6 text-center">
        <p class="text-neutral-400">
          Already have an account?
          <a routerLink="/login" class="text-emerald-400 hover:text-emerald-500">
            Log in
          </a>
        </p>
      </div>
    </div>
  </div>
