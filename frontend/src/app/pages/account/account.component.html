<div class="container mx-auto px-4 py-8">
  <div class="bg-neutral-800 p-6 rounded-lg mb-8">
    <h1 class="text-2xl font-bold text-white mb-4">Account Details</h1>
    <div class="space-y-2">
      <p class="text-neutral-300"><span class="font-medium text-white">Username:</span> {{userData?.username}}</p>
      <p class="text-neutral-300"><span class="font-medium text-white">Email:</span> {{userData?.email}}</p>
      <p class="text-neutral-300"><span class="font-medium text-white">Member since:</span> {{userData?.createdAt | date}}</p>
    </div>
  </div>

  <app-card-list
    title="Your Games"
    [products]="formattedGames"
  ></app-card-list>
</div>
