<!-- Main sidebar -->
<div class="fixed left-0 top-0 h-screen w-64 border-r border-neutral-600 bg-neutral-900/95 backdrop-blur-xl z-10 transform transition-transform duration-300" [class.translate-x-0]="isMenuOpen" [class.-translate-x-full]="!isMenuOpen">
  <div class="flex flex-col h-full">
    <!-- Logo section -->
    <div class="p-6 border-b border-neutral-600">
      <a href="/" class="flex items-center gap-3 text-white hover:text-gray-300">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-gamepad"><line x1="6" x2="10" y1="12" y2="12"/><line x1="8" x2="8" y1="10" y2="14"/><line x1="15" x2="15.01" y1="13" y2="13"/><line x1="18" x2="18.01" y1="11" y2="11"/><rect width="20" height="12" x="2" y="6" rx="2"/></svg>
        <span class="text-xl font-semibold">E-Shop</span>
      </a>
    </div>

    <!-- Navigation links -->
    <nav class="flex-1 py-6">
      <div class="px-4 mb-6">
        <h2 class="text-xs font-semibold text-neutral-400 uppercase tracking-wider">Menu</h2>
        <div class="mt-4 space-y-2">
          <a class="block px-4 py-2.5 text-white hover:bg-neutral-800 rounded-lg transition-colors" href="#promotions">PROMOÇÕES</a>
          <a class="block px-4 py-2.5 text-white hover:bg-neutral-800 rounded-lg transition-colors" href="#new">LANÇAMENTOS</a>
          <a class="block px-4 py-2.5 text-white hover:bg-neutral-800 rounded-lg transition-colors" href="#popular">POPULARES</a>
        </div>
      </div>

      <div class="px-4">
        <h2 class="text-xs font-semibold text-neutral-400 uppercase tracking-wider">Account</h2>
        <div class="mt-4 space-y-2">
          <a href="/cart" class="flex items-center px-4 py-2.5 text-white hover:bg-neutral-800 rounded-lg transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            Carrinho
          </a>
          <a *ngIf="userService.isAdmin$ | async" routerLink="/admin" class="flex items-center px-4 py-2.5 text-white hover:bg-neutral-800 rounded-lg transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            Admin
          </a>
          <a *ngIf="userService.isLoggedIn$ | async" routerLink="/account" class="flex items-center px-4 py-2.5 text-white hover:bg-neutral-800 rounded-lg transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A3.001 3.001 0 0112 15a3.001 3.001 0 016.879 2.804M12 12a5 5 0 100-10 5 5 0 000 10z" />
            </svg>
            Minha conta
          </a>
          <button *ngIf="userService.isLoggedIn$ | async" (click)="logout()" class="flex items-center px-4 py-2.5 text-white hover:bg-neutral-800 rounded-lg transition-colors w-full text-left cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            Sair
          </button>
          <a *ngIf="(userService.isLoggedIn$ | async) === false" routerLink="/register" class="flex items-center px-4 py-2.5 text-white hover:bg-neutral-800 rounded-lg transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            Registrar / Entrar
          </a>
        </div>
      </div>
    </nav>
  </div>
</div>
