<div class="relative h-[600px] w-full overflow-hidden bg-gradient-to-br from-gray-900 to-black rounded-2xl animate-fade-in">
  <!-- Slides container -->
  <div class="relative h-full">
    <div class="flex h-full transition-transform duration-500 ease-in-out" [style.transform]="'translateX(-' + (currentSlide * 100) + '%)'">
      <div *ngFor="let game of games" class="relative flex min-w-full items-center">
        <!-- Game image -->
        <img [src]="game.imageUrl" [alt]="game.title" class="h-full w-full object-cover opacity-70">
        
        <!-- Game info -->
        <div class="absolute left-[10%] max-w-xl text-white ">
          <h2 class="mb-4 text-5xl font-bold drop-shadow-lg">{{game.title}}</h2>
          <p class="mb-6 text-xl drop-shadow-md">{{game.description}}</p>
          <div class="mb-6 text-4xl font-bold text-emerald-400 drop-shadow-md">
            R$ {{game.price.toFixed(2)}}
          </div>
          <button [routerLink]="['/game', game.id]" 
                  class="rounded-lg bg-emerald-400 px-8 py-4 text-lg font-bold text-black transition-all hover:scale-105 hover:bg-emerald-500 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 cursor-pointer">
            Comprar Agora
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation buttons -->
  <button (click)="previousSlide()" 
          class="absolute left-0 top-1/2 -translate-y-1/2 bg-black/50 p-4 text-white transition-colors hover:bg-black/80 focus:outline-none focus:ring-2 focus:ring-emerald-500 rounded-xl ml-4  cursor-pointer">
    <span class="text-2xl">&#10094;</span>
  </button>
  <button (click)="nextSlide()" 
          class="absolute right-0 top-1/2 -translate-y-1/2 bg-black/50 p-4 text-white transition-colors hover:bg-black/80 focus:outline-none focus:ring-2 focus:ring-emerald-500 rounded-xl mr-4  cursor-pointer">
    <span class="text-2xl">&#10095;</span>
  </button>

  <!-- Dots navigation -->
  <div class="absolute bottom-5 left-1/2 flex -translate-x-1/2 gap-3">
    <button *ngFor="let game of games; let i = index"
            (click)="goToSlide(i)"
            class="h-3 w-3 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-emerald-500  cursor-pointer"
            [class]="i === currentSlide ? 'bg-emerald-400' : 'bg-white/50'">
    </button>
  </div>
</div>
