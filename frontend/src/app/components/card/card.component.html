<div (click)="navigateToGame()" 
     class="group relative bg-neutral-800/50 backdrop-blur-sm rounded-lg overflow-hidden transition-all duration-300 ease-in-out hover:scale-[1.02] hover:shadow-xl hover:shadow-black/20 cursor-pointer border border-neutral-700/50">
  
  <!-- Image container with overlay effect -->
  <div class="aspect-[3/4] w-full overflow-hidden">
    <img [src]="imageUrl" 
         [alt]="name"
         class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
    >
    <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
  </div>
  
  <!-- Enhanced discount badge -->
  <div *ngIf="discountPercentage > 0" 
       class="absolute top-3 right-3 bg-gradient-to-r from-green-600 to-emerald-500 text-white px-3 py-1.5 text-sm font-bold rounded-full transform -rotate-2 shadow-lg">
    -{{discountPercentage}}%
  </div>
  
  <!-- Content area with improved typography and spacing -->
  <div class="p-4 md:p-5">
    <h3 class="text-white font-semibold text-lg md:text-xl mb-2 leading-tight group-hover:text-emerald-400 transition-colors duration-200 truncate">
      {{name}}
    </h3>
    
    <!-- Price display with enhanced styling -->
    <div class="flex items-center gap-2 md:gap-3">
      <span *ngIf="discountPercentage > 0" 
            class="text-neutral-400 line-through text-sm md:text-base">
        R$ {{price.toFixed(2)}}
      </span>
      <span class="text-white font-bold text-base md:text-lg bg-emerald-500/10 px-2 py-1 rounded">
        R$ {{discountedPrice.toFixed(2)}}
      </span>
    </div>
  </div>
</div>
