<section class="container mx-auto px-4 py-4" id={{id}}>
    <!-- Header with enhanced spacing and animations -->
    <div class="flex items-center justify-between mb-6 md:mb-8 lg:mb-10">
      <h2 *ngIf="title" 
          class="text-2xl md:text-3xl lg:text-4xl font-bold text-white tracking-tight animate-fade-in">
        {{title}}
      </h2>
    </div>
  
    <!-- Responsive grid with improved gap handling -->
    <div class="grid grid-cols-1 xs:grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 2xl:grid-cols-5 gap-4 md:gap-6 lg:gap-8">
      <app-card
        *ngFor="let product of products"
        [id]="product.id"
        [imageUrl]="product.imageUrl"
        [name]="product.name"
        [price]="product.price"
        [discountPercentage]="product.discountPercentage || 0"
        class="animate-fade-in"
      ></app-card>
    </div>
  
    <!-- Enhanced empty state -->
    <div *ngIf="products.length === 0" 
         class="flex flex-col items-center justify-center py-16 md:py-24 lg:py-32">
      <p class="text-neutral-400 text-lg md:text-xl animate-pulse">
        No products available at the moment
      </p>
    </div>
</section>
